<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone Fitness Center</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b090a;
            color: white;
        }

        /* Header */
        header {
            background-color: #0b090a;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            width: 120px; 
            height: auto;
        }

        /* Navigation */
        nav {
            background-color: #161a1d;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #a4161a;
            border-radius: 5px;
        }

        /* Hero Section with Background Image */
        .hero {
            background-image: url('resources/bg.jpg') ;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;  
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: #fff;
            position: relative;
        }

        /* Overlay for better text readability */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        }

        .hero h1 {
            font-size: 55px;
            margin-bottom: 100px;
            position: center;
            z-index: 1;
        }

        .hero p {
            font-size: 25px;
            margin-bottom: 200px;
            position: center;
            z-index: 1;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="resources/logo.jpeg" alt="FitZone Logo" class="logo">

    </header>

        <a href="contact.html">Contact</a>
        <a href="login.php">Login</a>
    </nav>

    <section class="hero">
        <h1>Welcome to FitZone Fitness Center</h1>
        <p>Achieve Your Fitness Goals with Our Expert Training & Nutrition Plans</p>
    </section>

    <footer>
        &copy; 2025 FitZone Fitness Center | Designed for a Healthier You
    </footer>

</body>
</html>
